<script src="/static/il_ilce.js"></script>
<script>
document.getElementById('il-select').addEventListener('change', function() {
    const selectedIl = this.value;
    const ilceSelect = document.getElementById('ilce-select');
    
    // İlçe dropdown'unu temizle
    ilceSelect.innerHTML = '<option value="">İlçe seçiniz</option>';
    
    if (selectedIl && ilceData[selectedIl]) {
        // Seçilen ilin ilçelerini ekle
        ilceData[selectedIl].forEach(ilce => {
            const option = document.createElement('option');
            option.value = ilce;
            option.textContent = ilce;
            ilceSelect.appendChild(option);
        });
    } else if (selectedIl) {
        // Veri yoksa genel seçenek
        ilceSelect.innerHTML = '<option value="">İlçe giriniz</option>';
    }
});
</script>
