<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Google Analytics - BestSoft</title>
    
    <!-- Material Symbols -->
    <link href="https://fonts.googleapis.com/icon?family=Material+Symbols+Outlined" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">
    
    <!-- Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com"></script>
    <script defer src="https://unpkg.com/alpinejs@3.x.x/dist/cdn.min.js"></script>
    
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    fontFamily: {
                        sans: ['Roboto', 'sans-serif'],
                    },
                    colors: {
                        md: {
                            primary: '#6750A4',
                            onPrimary: '#FFFFFF',
                            primaryContainer: '#EADDFF',
                            onPrimaryContainer: '#21005D',
                            secondary: '#625B71',
                            secondaryContainer: '#E8DEF8',
                            onSecondaryContainer: '#1D192B',
                            tertiary: '#7D5260',
                            tertiaryContainer: '#FFD8E4',
                            onTertiaryContainer: '#31111D',
                            surface: '#FEF7FF',
                            surfaceDim: '#DED8E1',
                            surfaceBright: '#FEF7FF',
                            onSurface: '#1D1B20',
                            onSurfaceVariant: '#49454F',
                            outline: '#79747E',
                            outlineVariant: '#CAC4D0',
                        }
                    },
                    boxShadow: {
                        'elevation-1': '0px 1px 3px 1px rgba(0, 0, 0, 0.15), 0px 1px 2px 0px rgba(0, 0, 0, 0.3)',
                        'elevation-2': '0px 2px 6px 2px rgba(0, 0, 0, 0.15), 0px 1px 2px 0px rgba(0, 0, 0, 0.3)',
                    }
                }
            }
        }
    </script>
</head>
<body class="bg-[#F3EDF7] min-h-screen flex flex-col m-0 text-md-onSurface" x-data="{ mobileMenuOpen: false }">

    {% include "admin_navbar.html" %}

    <!-- Main Content Wrapper -->
    <main class="flex-1 flex flex-col w-full max-w-[1200px] mx-auto p-4 md:p-6 lg:p-8" x-data="{ showSuccess: {{ 'true' if request.query_params.get('success') == 'true' else 'false' }} }">
        
        <!-- Success Notification -->
        <div x-show="showSuccess" x-transition.opacity.duration.500ms x-init="setTimeout(() => showSuccess = false, 3000)" 
             class="fixed top-[88px] right-4 md:right-8 bg-green-100 text-green-800 border border-green-200 px-6 py-4 rounded-xl shadow-elevation-2 flex items-center gap-3 z-50">
            <span class="material-symbols-outlined text-green-600">check_circle</span>
            <div>
                <h4 class="font-bold text-sm">Başarılı</h4>
                <p class="text-xs">Ayarlar başarıyla kaydedildi.</p>
            </div>
            <button @click="showSuccess = false" class="ml-4 hover:bg-green-200 rounded-full p-1">
                <span class="material-symbols-outlined text-[18px]">close</span>
            </button>
        </div>

        <!-- Header -->
        <div class="flex items-center gap-4 mb-8">
            <a href="/admin/ayarlar" class="w-10 h-10 rounded-full hover:bg-black/5 flex items-center justify-center text-md-onSurfaceVariant">
                <span class="material-symbols-outlined">arrow_back</span>
            </a>
            <h1 class="text-[32px] font-normal text-md-onSurface">Google Analytics</h1>
        </div>

        <!-- Form Area -->
        <div class="bg-md-surface rounded-[24px] p-8 border border-md-outlineVariant/20 shadow-sm flex justify-center">
            <form action="/admin/ayarlar/analytics" method="POST" class="max-w-3xl w-full space-y-6">
                
                <!-- Google Analytics Kodu -->
                <div class="flex flex-col gap-1">
                    <label class="text-sm font-medium text-md-onSurfaceVariant">Google Analytics Kodu (Tracking ID veya Script)</label>
                     <div class="relative">
                        <textarea name="google_analytics_kodu" rows="8"
                               class="w-full bg-md-surfaceDim/50 border border-md-outlineVariant rounded-[4px] px-4 pt-6 pb-2 focus:border-md-primary focus:ring-1 focus:ring-md-primary outline-none text-md-onSurface transition-colors peer resize-none font-mono text-xs"
                               placeholder=" ">{{ ayarlar.google_analytics_kodu if ayarlar.google_analytics_kodu else '' }}</textarea>
                        <span class="absolute left-4 top-4 text-md-onSurfaceVariant/50 pointer-events-none transition-all peer-focus:text-[11px] peer-focus:-translate-y-3 peer-[:not(:placeholder-shown)]:text-[11px] peer-[:not(:placeholder-shown)]:-translate-y-3">
                            <script>...</script> blokları dahil tam kodu yapıştırın
                        </span>
                    </div>
                    <p class="text-xs text-md-onSurfaceVariant/70 px-4">Bu kod sitenizin &lt;head&gt; bölümüne otomatik olarak eklenecektir.</p>
                </div>

                <!-- Action Buttons -->
                <div class="flex items-center gap-4 pt-4">
                    <button type="submit" class="h-10 px-6 rounded-full bg-md-primary text-md-onPrimary font-medium text-sm hover:shadow-md transition-shadow flex items-center gap-2">
                        <span class="material-symbols-outlined text-[18px]">save</span>
                        Kaydet
                    </button>
                    <a href="/bestsoft/dashboard" class="h-10 px-6 rounded-full text-md-primary font-medium text-sm hover:bg-md-primary/10 transition-colors flex items-center justify-center">
                        İptal
                    </a>
                </div>

            </form>
        </div>

    </main>

</body>
</html>
